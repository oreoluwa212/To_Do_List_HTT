<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner-con">
    <!-- <img src="./images/bg-desktop-light.jpg" alt="background-image"> -->
    <div class="banner">
      <div class="content">
        <h1>TO-DO LIST</h1>
        <img src="./images/icon-sun.svg" id="icon" alt="">
      </div>

      <div class="todo">
        <form>
          <input type="text" placeholder="What do you wanna do today?" id="text">
        </form>
        <div class="list">
          <div class="todo-con">
          </div>
        </div>

        <div class="info">
          <p class="left">5 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
